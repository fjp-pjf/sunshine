<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet"type="text/css"href="../css/signup.css">
</head>
<body>
 <form>
  <div id="signup-box">
  <div class="left-box">
   <h1>Sign Up</h1>
    <input type="text"class="input-box"name="firstname"placeholder="name">
  <input type="email"class="input-box"name="email"placeholder="email">
<input type="password"class="input-box"name="password"placeholder="password">
<p><span><input type="checkbox"></span>I agree to the terms and conditions</p>
 <input type="submit"name="Signup-button"value="signup">
<p class="sunny">Already have an account? <a href="login.html">Log in</a></p>
  </div>
  </form>
   <div class="right-box">
    <span class="signinwith">Sign in with<br>Social Network</span>
   <button class="social facebook">Log in with facebook</button>
  <button class="social twitter">Log in with twitter</button>
 <button class="social google">Log in with Google+</button>
  </div>
    <div class="or">OR</div>
   </div> 
  </body>
 </html>
